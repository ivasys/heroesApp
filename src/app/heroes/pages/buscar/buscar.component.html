<div fxLayout="column">
    <div>
        <h1>buscador de heroes</h1>
        <mat-divider></mat-divider>

    </div>
    <div fxLayout="column">
        <h3>buscador</h3>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   (input)="buscando()"
                    [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let item of heroes" [value]="item">
                {{item.superhero}}
              </mat-option>

            <mat-option value="" *ngIf="heroes.length==0 && termino.length>0">
                no se encontro nada relacionado con {{termino}}
            </mat-option>

            </mat-autocomplete>
          </mat-form-field>
        

    </div>
     <pre  *ngIf="heroes.length!==0">{{heroeSeleccionado | json}}</pre>

   
</div>
