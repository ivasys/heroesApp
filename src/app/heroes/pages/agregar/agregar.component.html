<h1>
    {{heroe.id? 'Editar':'Nuevo'}} Heroe 
    <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" 
             fxLayoutGap="20px"
             fxLayout.xs="column">
            <mat-form-field fxFlex="100">
                <mat-label>
                    Superheroe
                </mat-label>
                <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>
                    AlterEgo
                </mat-label>
                <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required>
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>
                PrimeraAparicion
            </mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>
                Personajes
            </mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>
                Creador
            </mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let item of publisher" [value]="item.id">
                    {{item.desc}}
                </mat-option>
            </mat-select>

        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>
                Foto URL
            </mat-label>
            <input 
                matInput
                type="url"
                [(ngModel)]="heroe.alt_img"
                required>
        </mat-form-field>

        <br>
        <div fxLayout="flex">
            <button (click)="guardar()" 
                    mat-raised-button 
                    color="primary">
                <mat-icon>edit</mat-icon>
                {{ heroe.id ? 'Actualizar':'Crear'}}
            </button>

            <span class="spacer"></span>

            <button *ngIf="heroe.id"
                    (click)="borrarHeroe()" 
                    mat-raised-button 
                    color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>



    <div [(ngModel)]="heroe.alt_img" ngDefaultControl  fxFlex="50">
        <img [src]="heroe | imagen">            
    </div>


</div>
